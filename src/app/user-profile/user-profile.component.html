<div>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()" color="primary">
        Back to Movies
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <form style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="New Password"
          type="text"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="text"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Birthday"
          placeholder="Birthday"
          type="text"
          name="Birthday"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUser()" color="primary">
      Update
    </button>
    <button mat-raised-button (click)="deleteUser()" color="warn">
      Delete
    </button>
  </mat-card-actions>
</div>

<div style="display: flex">
  <p *ngIf="this.favorites.length == 0">You have no favorite movies.</p>

  <mat-card *ngFor="let favorite of favoriteMovies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ favorite.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ favorite.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ favorite.ImagePath }}" alt="{{ favorite.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="getMovieGenre(favorite.Genre.Name, favorite.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          getMovieDirector(favorite.Director.Name, favorite.Director.Bio)
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="getMovieSynopsis(favorite.Description)"
      >
        Synopsis
      </button>
      <button
        class="button"
        (click)="toggleMovieFavorite(this.localUsername, favorite._id)"
      >
        <mat-icon
          [ngStyle]="{
            color: this.favorites.includes(favorite._id) ? 'pink' : null
          }"
          >favorite_border</mat-icon
        >
      </button>
    </mat-card-actions>
  </mat-card>
</div>
