<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()" color="primary">
        Back to Movies
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <form style="display: flex; flex-direction: column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Password"
          placeholder="New Password"
          type="text"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="text"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birthday</mat-label>

        <input
          matInput
          [(ngModel)]="userData.Birthday"
          placeholder="Birthday"
          type="text"
          name="Birthday"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editUser()" color="primary">
      Update
    </button>
  </mat-card-actions>
</mat-card>

<div style="display: flex">
  <mat-card *ngFor="let favorite of favorites" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ favorite.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ favorite.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ favorite.ImagePath }}" alt="{{ favorite.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
