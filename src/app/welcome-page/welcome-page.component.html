<div
  class="main-page"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background-color: rgb(47, 52, 67);
  "
>
  <mat-card style="padding: 30px; width: 90%; max-width: 700px">
    <h1>Welcome to myFlix!</h1>
    <div>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px; width: fit-content; background-color: green"
        color="primary"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        (click)="openUserLoginDialog()"
        style="margin-right: 10px; width: fit-content"
        color="primary"
      >
        Login
      </button>
    </div>
  </mat-card>
</div>
