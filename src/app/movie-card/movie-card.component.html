<div style="display: flex; flex-direction: column; width: 100%">
  <mat-card-header
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: fit-content;
      width: fit-content;
      padding-bottom: 10px;
    "
  >
    <mat-card-title style="margin: 0 20px; font-size: 20px"
      >My Flix</mat-card-title
    >
    <mat-card-actions>
      <button mat-raised-button (click)="goToProfile()" color="primary">
        Profile
      </button>
      <button mat-raised-button (click)="logout()" color="primary">
        Logout
      </button>
    </mat-card-actions>
  </mat-card-header>

  <div
    style="display: flex; width: 100%; flex-wrap: wrap; justify-content: center"
  >
    <mat-card *ngFor="let movie of movies" style="width: 300px">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="getMovieGenre(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="getMovieDirector(movie.Director.Name, movie.Director.Bio)"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="getMovieSynopsis(movie.Description)"
        >
          Synopsis
        </button>
        <button
          class="button"
          (click)="toggleMovieFavorite(this.localUsername, movie._id)"
        >
          <mat-icon
            [ngStyle]="{
              color: this.favorites.includes(movie._id) ? 'pink' : null
            }"
            >favorite_border</mat-icon
          >
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
